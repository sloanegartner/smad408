<form>
  <fieldset class="form-group">
    <div class="form-group">
      <label class="form-control-label" for="visitor">First & Last Name</label>
      <input class="form-control" type="text" id="visitor" placeholder="Your Name">
    </div>

    <div class="form-group">
      <label class="form-control-label" for="visitoremail">Email</label>
      <input class="form-control" type="email" id="visitoremail" placeholder="Enter email">
    </div>

    <div class="form-group">
      <label class="form-control-label" for="subject">Subject</label>
      <input class="form-control" type="text" id="subject" placeholder="Subject">
    </div>

    <div class="form-group">
      <label class="form-control-label" for="message">Message</label>
      <textarea class="form-control" id="message" rows="3"></textarea>
    </div>
  </fieldset>
  <button class="btn btn-outline-dark btn-lg" style="opacity: .6">SEND</button>
